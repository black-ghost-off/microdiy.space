baseURL = "https://microdiy.space/"
languageCode = "ua-ua"
theme = "dream"
title = "microdiy.space"


[markup.goldmark.renderer]
unsafe = true # Enable unsafe mode to have a better experience

[markup.highlight]
style = 'base16-snazzy' # Highlight.js style

[deployment]
[[deployment.targets]]
# An arbitrary name for this target.
name = "AWS"
URL = "s3://microdiy-space?region=eu-central-1"

[module]
    [[module.mounts]]
    source = 'static'
    target = 'static'

    [[module.mounts]]
    source = 'images'
    target = 'static/images'
